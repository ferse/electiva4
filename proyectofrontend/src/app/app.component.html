<table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let venta"> {{venta.cliente}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let venta"> {{venta.total}} </td>
  </ng-container>

  <ng-container matColumnDef="factura">
    <th mat-header-cell *matHeaderCellDef> Factura </th>
    <td mat-cell *matCellDef="let venta"> {{venta.factura}} </td>
  </ng-container>

  <ng-container matColumnDef="borrar">
    <th mat-header-cell *matHeaderCellDef> Borra? </th>
    <td mat-cell *matCellDef="let venta">
      <button mat-raised-button color="warn" focusable="false" (click)="borrarVenta(venta.id)">
        Borra?
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="seleccionar">
    <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
    <td mat-cell *matCellDef="let venta">
      <button mat-raised-button color="accent" focusable="false" (click)="seleccionar(venta)">
        Seleccionar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
<div class="contenedor">
  <input type="hidden" [(ngModel)]="ventaselect.id" name="id">
  
  <mat-form-field>
    <input matInput [(ngModel)]="ventaselect.cliente" type="text" placeholder="Ingrese nombre del cliente">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="ventaselect.total" type="number" placeholder="Ingrese total">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="ventaselect.factura" type="text" placeholder="Ingrese nÃºmero de factura">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>

</div>
